<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazing Grace - Lyrics & Tracks</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container my-5">
    <a href="index.html" class="btn btn-link mb-3">&larr; Back to Song List</a>
    <h1 class="mb-3">Amazing Grace</h1>
    <h4>Lyrics</h4>
    <pre class="bg-light p-3 rounded">
Amazing grace! (how sweet the sound)
That saved a wretch like me!
I once was lost, but now am found,
Was blind, but now I see.
    </pre>

    <h4 class="mt-4">Practice Tracks</h4>
    <div class="row g-3">
      <div class="col-md-3 col-6">
        <div class="card p-2">
          <strong>Soprano</strong>
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-soprano.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card p-2">
          <strong>Alto</strong>
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-alto.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card p-2">
          <strong>Tenor</strong>
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-tenor.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-md-3 col-6">
        <div class="card p-2">
          <strong>Bass</strong>
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-bass.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>

    <h4 class="mt-4">YouTube Video</h4>
    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="Amazing Grace Choir" allowfullscreen></iframe>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
