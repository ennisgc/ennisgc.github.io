<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header>
    <img style="width: 100%" src="banner-light.svg">
</header>
<main class="pb-5">
  <div class="container">
    <a href="index.html" class="btn btn-link mb-3">&larr; Back to Song List</a>
    <h1 class="mb-3">Amazing Grace</h1>
    <h4>Lyrics</h4>
    <pre class="bg-light p-3 rounded">
Amazing grace! (how sweet the sound)
That saved a wretch like me!
I once was lost, but now am found,
Was blind, but now I see.
    </pre>

    <h4 class="mt-4">Line Tapes</h4>
    <div class="row g-3 my-3">
      <div class="col-md-6 col-12">
        <div class="card p-2">
          <h5>Soprano</h5>
          <audio controls class="w-100 mt-2">

            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="card p-2">
          <h5>Alto</h5>
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-alto.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      </div>
      <div class="row g-3 my-3">
      <div class="col-md-6 col-12">
        <div class="card p-2">
          <h5>Men</h5>
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-tenor.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-md-6 col-12">
        <div class="card p-2">
          <h5>Backing Track</h5>  
          <audio controls class="w-100 mt-2">
            <source src="audio/amazing-grace-bass.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      </div>
<div class="container">

      <!-- First Video -->

        <div class="ratio ratio-16x9">
