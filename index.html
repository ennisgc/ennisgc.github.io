<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choir Songs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img style="width: 100%" src="banner-light.svg">
</header>
<main class="pb-5">
  <div class="container">
    <h1>Current Performance List</h1>
    <div class="list-group" id="performanceList">
      <a href="so-strong.html" class="list-group-item list-group-item-action">(Something Inside) So Strong</a>
      <!-- Add more songs as needed -->
    </div>
    <br>
    <hr><br>
    <h1 class="mb-4">All Songs</h1>
    <div class="mb-3">
      <input type="text" id="songFilter" class="form-control" placeholder="Filter songs...">
    </div>
    <div class="list-group" id="songList">
      <a href="so-strong.html" class="list-group-item list-group-item-action">(Something Inside) So Strong</a>
      <!-- Add more songs as needed -->
    </div>
  </div>

  <script>
    // Simple filter for the song list
    document.getElementById('songFilter').addEventListener('input', function() {
      const filter = this.value.toLowerCase();
      document.querySelectorAll('#songList a').forEach(function(item) {
        item.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
